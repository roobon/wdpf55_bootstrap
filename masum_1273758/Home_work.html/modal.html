<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    STUDENT REGISTRATION FORM
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">REGISTRATION FORM</h5>
          <button type="button" class="close" data-dismiss="modal" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="bg-info text-white" action="">
            <fieldset>
                <legend>REGISTRATION</legend>
                <label for=""> Student Name:</label>
                <input type="text"><br><br>
                <label for="">Father's Name:</label>
                <input type="text"><br><br>
                <label for="">Mother's Name:</label>
                <input type="text"><br><br>
                <label for="">E-mail:</label>
                <input type="text"><br><br>
                <label for="">Message</label>
               <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
               <label for="">Gender</label>
               <input type="radio">Male
               <input type="radio">Female<br><br>
               <label for="">Subject Group:</label>
               <input type="checkbox" name="" id="">Management
               <input type="checkbox">Marketing
               <input type="checkbox">Accounting
               <input type="checkbox">Human Resourch

            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Reset</button>

        </div>
      </div>
    </div>
  </div>
    
</body>
</html>
