<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
  </head>
  <body>
     <section class="head pb-5">
        <div class="container py-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="font-weight-light text-center py-3">Contact Us</h1>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                           <div class="row pt-3">
                            <div class="col-lg-1 offset-1 col-md-2 col-sm-2 col-2">
                                <span style="font-size: 30px; color: cadetblue;"><i class="fas fa-map-marker-alt"></i></span>
                             
                            </div>
                            <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                             <h3 class="font-weight-light">Find Us At Office</h3>
                             <p>Shadhinata Tower, <br>Bir Srestha Shaheed Jahangir Gate Dhaka Cantonment,<br> Dhaka-1206.</p>
                            </div>
                           </div>
                           <div class="row pt-3">
                            <div class="col-lg-1 offset-1 col-md-2 col-sm-2 col-2">
                             <span style="font-size: 30px; color: coral;"><i class="fas fa-phone-volume"></i></span>
                            </div>
                            <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                             <h3 class="font-weight-light">Give Us a ring</h3>
                             <p>Tel : +88-02-44870060-9<br>
                                Fax : +88-02-44870051<br>
                                Call Center No : 16201</p>
                            </div>
                           </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                           <form>
                            <div class="form-row">
                                <div class="from-group col-lg-6 col-md-12 col-sm-12 col-12">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                                <div class="from-group col-lg-6 col-md-12 col-sm-12 col-12">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <label>Email</label>
                            <input type="Email" placeholder="Email" class="form-control">
                            <label>Your Message</label>
                            <textarea class="form-control mb-3" placeholder="Message" id="" cols="10" rows="5"></textarea>
                            <input type="checkbox"> <label>I am not a robot</label> <button class="btn btn-primary float-right">Send Message</button>
                           </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
