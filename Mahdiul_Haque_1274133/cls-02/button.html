<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->

    <title>Document</title>

<body>
    <div class="container">
        <button class="btn">Basic Button</button><br>

        <button class="btn btn-primary">Primary Button</button><br>
        <button class="btn btn-danger">Danger Button</button><br>
        <button class="btn btn-warning">Warning Button</button>
        <button class="btn btn-secondary">Secondary Button</button>

        <button class="btn btn-dark">Dark Button</button>
        <button class="btn btn-light">Light Button</button>

        <button class="btn btn-succes btn-sm">Success small Button</button>
        <button class="btn btn-secondary btn-lg">Secondary big Button</button>
        <button class="btn btn-secondary btn-block">Secondary block Button</button>

        <button class="btn btn-success">Canon</button>
