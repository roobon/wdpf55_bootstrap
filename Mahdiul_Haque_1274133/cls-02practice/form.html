<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Form</title>
    <style>
        .container {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Type Your Name Here">
            </div>
            <div class="form-group">
                <label for="">Father's Name</label>
                <input type="text" name="fathersname" class="form-control" placeholder="Type  Yours Father's Name  Here">
            </div>
            <div class="form-group">
                <label for="">Mothers Name</label>
                <input type="text" name="mothersname" class="form-control" placeholder="Type Your Mothers Name Here">
            </div>
            <div class="form-group">
                <label for="">Phone Number</label>
                <input type="number" name="phn number" class="form-control" placeholder="Type Your Phone Numbers Here">
            </div>
            <div class="form-group">
                <div >
                 <label for="">Gender:</label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">Female
                        <input type="radio" name="gender" value="male" class="form-check-input">
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-label">Male
                        <input type="radio" name="gender" value="Female" class="form-check-input">
                    </label>
                </div>
               
               
                
            </div>
            <div>
                <label for="">Marital Status:</label>
            </div>
            <div class="form-check-inline">
                <label for="" class="form-check-label">Single
                    <input type="radio" name="marital status" value="Single" class="form-check-input">
                </label>
            </div>
            <div class="form-check-inline">
                <label for="" class="form-check-label">Married
                    <input type="radio" name="marital status" value="Married" class="form-check-input">
                </label>
            </div>
        </form>
    </div>
</body>
</html>
