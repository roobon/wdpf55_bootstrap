<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <div class="container">
    <h3>Rounded Imged</h3>
    <img src="images/deepika.png" class="rounded" alt="">
    <br>
    <h3>Rounded Imged</h3>
    <img src="images/D'Cruse.jpg" class="rounded-circle" alt="" width="300px">
    <br>
    <h3 class="text-right">Float image</h3>
    <img src="images/angelinna.jpg" class="img-thumbnail float-right" alt="" width="300px" > 
   <div class="clearfix"></div>
    <h3 class="text-center">Float image to center</h3>
    <img src="images/priyanka.jpg" class="img-fluid float-center mx-auto d-block" alt=""  > 
    <h3 class="text-center">Image Responsive</h3>
    <img src="images/shahrukh.jpg" class="img-thumbnail float-center mx-auto d-block" alt="" width="300px" > 
    
   </div>
</body>
</html>
