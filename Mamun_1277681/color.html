<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="text-primary">This is the color of blue</div>
        <div class="text-warning">This is the color of blue</div>

        <div class="text-muted">This is the color of blue</div>
    </div>
    <div class="container">

    </div>
