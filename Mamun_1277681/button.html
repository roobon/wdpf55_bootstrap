<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>button</title>
</head>
<body>
    <div class="container">
        <button class="btn">Default button</button>
        <button type="button" class="btn btn-success">Button success</button>
        <button type="button" class="btn btn-primary">Button primary</button>
        <button type="button" class="btn btn-danger">Button danger</button>
        <button type="button" class="btn btn-warning disabled">Button warning</button>
        <button type="button" class="btn btn-secondary btn-block">Button block</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-success ">Button success</button>
    </div>
</body>
</html>
