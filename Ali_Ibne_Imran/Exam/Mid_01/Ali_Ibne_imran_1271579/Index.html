<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .menu{
            float: left;

        }

    <div class="menu">
        <a href="Table.html" target="content">Table</a>

</html>
