<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            font-size: 50px;
            font-weight: bold;
        }
        table{
            margin: auto;
            border: 1px solid black;
            width: 30%;
            height: 300px;
        }
        td{
            padding: 20px;
            font-size: 30px;
        }
        input{
            padding: 10px;
            font-size: 20px;
        }
        .drop{
            width: 250px;
            padding: 10px;
            font-size: 18px;
        }
        .radio{
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Student Ragistration Form</h1>
    <form action="" method="get">
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Round</td>
                <td>
                    <select class="drop">
                        <option>Select Round</option>
                        <option>50</option>
                        <option>51</option>
                        <option>52</option>
                        <option>53</option>
                        <option>54</option>
                        <option>55</option>
                        <option>56</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="radio" class="radio"> Male
                    <input type="radio" name="radio" class="radio"> Female
                </td>
            </tr>
            <tr>
                <td>Education</td>
                <td>
                    <input type="checkbox" class="checkbox"> SSC
                    <input type="checkbox" class="checkbox"> HSC
                </td>
            </tr>
            <tr>
                <td><input type="reset" value="Reset" class="reset"></td>
                <td><input type="submit" value="Submit" class="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
