<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="navbar navbar-expand-sm navbar-expand-xs bg-danger navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div id="myslider" class="carousel slide" data-ride="carousel">

            <!-- Indicator -->
            <ul class="carousel-indicators">
                <li data-target="#myslider" data-slide-to="0" class="active"></li>
                <li data-target="#myslider" data-slide-to="1"></li>
                <li data-target="#myslider" data-slide-to="2"></li>
              </ul>
            <!-- Slider Images -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/slide1.jpg" alt="" width="100%" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/slide2.jpg" alt="" width="100%" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/slide3.jpg" alt="" width="100%" height="500">
                </div>
                <div class="carousel-item">
                    <img src="images/slide4.jpg" alt="" width="100%" height="500">
                </div>
            </div>

            <!-- Left Right control -->
            <a class="carousel-control-prev" href="#myslider" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#myslider" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>


        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="carousel slide" id="service1slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/slide4.jpg" alt=""  height="150">
                        </div>
                        <div class="carousel-item">
                            <img src="images/slide3.jpg" alt="" height="150">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="carousel slide" id="service1slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/slide4.jpg" alt=""  height="150">
                        </div>
                        <div class="carousel-item">
                            <img src="images/slide3.jpg" alt="" height="150">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="carousel slide" id="service1slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/slide4.jpg" alt=""  height="150" width="100%">
                        </div>
                        <div class="carousel-item">
                            <img src="images/slide3.jpg" alt="" height="150" width="100%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
