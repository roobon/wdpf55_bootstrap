<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>Rounded Image</h3>
        <img src="images/cinqueterre.jpg" class="rounded" alt="">
        <h3>Circle Image</h3>
        <img src="images/cinqueterre.jpg" class="rounded-circle" alt="">
        
        <h3>Thumbnail Image</h3>
        <img src="images/cinqueterre.jpg" class="img-thumbnail" alt="">

        <h3 class="text-right">Image Float Right</h3>
        <img src="images/cinqueterre.jpg" class="img-thumbnail float-right" alt="">
        <div class="clearfix"></div>
        <h3 class="text-center">Image Float Center</h3>
        <img src="images/cinqueterre.jpg" class="img-thumbnail mx-auto d-block" alt="">

        <h3 class="text-center">Image Responsive</h3>
        <img src="images/tiger.jpg" class="img-fluid" alt="">

    </div>
    
</body>
</html>
