<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <button class="btn">Basic Button</button>
       <button class="btn  btn-success"> success button</button>
       <button class="btn  btn-primary"> primary button</button>
       <button class="btn  btn-danger"> danger button</button>
       <button class="btn  btn-warning"> warning button</button>
       <button class="btn  btn-dark"> dark button</button>
       <button class="btn  btn-light"> light button</button>
       <button class="btn  btn-link"> link button</button>

       <a class="btn  btn-info"> Anchor transformed as Button</a>
       <input type="button" class="btn btn-danger" value="button">
       <input type="submit" class="btn btn-warning" value="Send">
       <button class="btn btn-secondary btn-lg">secondary Big Button</button>
       <button class="btn btn-success btn-lg">success small Button</button>
       <button class="btn btn-dark active">dark active Button</button>
    </div>
    <div class="btn-group">
        <button class="btn  btn-primary"> primary button</button>
        <button class="btn  btn-primary"> danger button</button>
        <button class="btn  btn-primary"> warning button</button>

    </div>
    
</body>
</html>
