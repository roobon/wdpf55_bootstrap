<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Round Image</h2>
        <img src="../Kamrul_1274366/image/download.jpg" class="rounded"  alt="image">
        <h2>Circle Iamge</h2>
        <img src="../Kamrul_1274366/image/download (1).jpg" class="rounded-circle" alt="image">
        <h3>Thumbnail Image</h3>
        <img src="../Kamrul_1274366/image/download.jpg" class="img-thumbnail" alt="image">
        <h3 class="text-right">Image float right</h3>
        <img src="../Kamrul_1274366/image/download (1).jpg" class="img-thumbnail float-right" alt="">

        <h3 class="text-center">Image float center</h3>
        <img src="../Kamrul_1274366/image/download (1).jpg" class="img-thumbnail mx-auto d-block" alt="">

        <h3 class="text">Image Responsive</h3>
        <img src="../Kamrul_1274366/image/download.jpg" class="img-fluid" alt="">


       
    </div>
</body>
</html>
