<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Images</title>
</head>
<body>
    <div class="container">
        <h3>Bootstrap Image</h3>
        <img src="images/cinqueterre.jpg" alt="Picture 1" class="rounded-circle">
        <img src="images/cinqueterre.jpg" alt="picture 2" class="rounded d-block mx-auto">
        <h3 class="text-right">thumbnail image</h3>
        <img src="images/cinqueterre.jpg" alt="Picture 3" class="img-thumbnail float-right">
        <h3>Image fluid</h3>
        <img src="images/pexels-photo-101667.jpeg" class="img-fluid d-block mx-auto" alt="responsive">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
