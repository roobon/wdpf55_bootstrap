<div class="container">
    <h3>Contact Form</h3>
    <form action="#">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Type your name">
            
        </div>
        <div class="form-group">
            <label for="">Father Name</label>
            <input type="text" class="form-control" name="name" placeholder="Type your father name">
            
        </div>
        <div class="form-group">
            <label for="">Mother Name</label>
            <input type="text" class="form-control" name="name" placeholder="Type your Mother  name">
            
        </div>
        <div class="form-group">
            <label for="">E-mail</label>
            <input type="email" class="form-control" name="name" placeholder="Type your email">
            
        </div>
        
        <div class="form-group">
            <label for="">Passoword</label>
           <input type="password" class="form-control">
            
        </div>
        <div class="form-group">
            <label for="">District</label>
           <select name="District" id="" class="form-control">
            <option value="">Select one</option>
            <option value="">Dhaka</option>
            <option value="">Barisal</option>
            <option value="">Khulna</option>
           </select>
            
        </div>
    
        
        <div class="form-group">
            <label for="">Address</label>
           <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            
        </div>
        <div class="form-group">
            <button class="btn btn-danger">Submit</button>
            
        </div>
    </form>
</div>
