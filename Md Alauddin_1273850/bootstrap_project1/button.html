<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <button class="btn">Basic/default Button</button>
        <button class="btn btn-success">Success Button</button>
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-danger">Danger Button</button>
        <button class="btn btn-warning">Warning Button</button>
        <button class="btn btn-dark">Dark Button</button>
        <button class="btn btn-secondary">Secondary Button</button>
        <button class="btn btn-light">Light Button</button>
        <button class="btn btn-link">Link Button</button>
        <a class="btn btn-info" href="">Anchor trensformed as Button</a>
        <input type="button" class="btn btn-danger" value="SUBMIT">
        <input type="submit" class="btn btn-warning" value="SEND">
        <button class="btn btn-secondary btn-lg"> Secondary Big Button</button>
        <button class="btn btn-secondary btn-sm"> Secondary small Button</button>
        <button class="btn btn-secondary btn-lg"> Secondary Big Button</button> 
    </div>
</body>
</html>
