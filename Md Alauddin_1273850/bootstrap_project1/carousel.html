<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div id="myslider" class="carousel slide" data-ride="carousel">

            <!-- Indicator -->
            <ul class="carousel-indicators">
                <li data-target="#myslider" data-slide-to="0" class="active"></li>
                <li data-target="#myslider" data-slide-to="1"></li>
                <li data-target="#myslider" data-slide-to="2"></li>
              </ul>

            <!-- Slider Images -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Images/la.jpg" alt="" width="100%" height="500px">
                </div>
                <div class="carousel-item">
                    <img src="Images/chicago.jpg" alt="" width="100%" height="500px">
                </div>
                <div class="carousel-item">
                    <img src="Images/ny.jpg" alt="" width="100%" height="500px">
                </div>
            </div>
            <!-- Left Right cntrol -->

            <a class="carousel-control-prev" href="#myslider" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#myslider" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>

        </div>
    </div>
</body>
</html>
