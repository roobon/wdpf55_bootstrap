<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

     <!-- jQuery library -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
 
     <!-- Popper JS -->
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 
     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

     <style>
        .container {
            width: 600px;
        }
     </style>
</head>
<body>
    <div class="container bg-info">
        <form action="">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Type your name">
            </div>

            <div class="form-group">
                <label for="">Father name</label>
                <input type="text" name="name" class="form-control" placeholder="Type your father name">
            </div>

            <div class="form-group">
                <label for="">Mother name</label>
                <input type="text" name="name" class="form-control" placeholder="Type your mother name">
            </div>

            <div class="form-group">
                <label for="">District</label>
                <select name="district" class="form-control">
                    <option value="">Select One</option>
                    <option value="">Dhaka</option>
                    <option value="">Comilla</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Address</label>
                <textarea name="address" class="form-control" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="form-check-inline">
                <label for="" class="form-check-label">Male
                    <input type="radio" name="gender" value="male" class="form-check-input">
                </label>
            </div>
            <div class="form-check-inline">
                <label for="" class="form-check-label">Female
                    <input type="radio" name="gender" value="female" class="form-check-input">
                </label>
            </div>
           <div>
            <input type="submit" class="btn btn-secondary btn-lg btn-block">
           </div>
    </div>
</body>
</html>
