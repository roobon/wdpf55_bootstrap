<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

     <!-- jQuery library -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
 
     <!-- Popper JS -->
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 
     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <!-- Registration Form -->
                <form action="">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" placeholder="Enter your Name">
                    <div class="form-group">
                        <label for="">Gender</label><br>
                    </div>
                    <div class="form-check-inline">
                        <label for="" class="form-check-label">Male
                            <input type="radio" name="gender" value="male" class="form-check-input">
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label for="" class="form-check-label">Female
                            <input type="radio" name="gender" value="female" class="form-check-input">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="">Subject</label><br>
                        <div class="form-check-inline">
                            <label for="" class="form-check-label">CSS
                                <input type="checkbox" name="css" value="css" class="form-check-input">
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label for="" class="form-check-label">WDPF
                                <input type="checkbox" name="WDPF" value="WDPF" class="form-check-input">
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label for="" class="form-check-label">JAVA
                                <input type="checkbox" name="JAVA" value="JAVA" class="form-check-input">
                            </label>
                        </div>
                    </div>

                </form>




            </div>
            <div class="col-lg-6">

            </div>
        </div>
    </div>
</body>
</html>
