<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Form</title>
      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container bg-info">
        <form action="">
        
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Type your name">
            </div>
                <div class="form-group">
                    <label for="">Father's Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Type your father's name">
                </div>
                <div class="form-group">
                    <label for="">Mother's Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Type your mather's name">
                </div>
                <div class="form-group">
                    <label for="">District</label>
                    <select name="district" class="form-control">
                        <option value="">Select One</option>
                        <option value="">Dhaka</option>
                        <option value="">Cumilla</option>
                        <option value="">Madaripur</option>
                        <option value="">Barishal</option>
                    </select>
                </div>
                <div class="form-group">
                        <label for="">Address</label>
                        <textarea name="Address" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div>
                    <input type="submit" class="btn btn-success btn-lg">
                </div>
        </form>
    </div> <br> <br>
    <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <!--Registration form-->
                    <form action="">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-group" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                                <label for="">Gender</label> <br>
                            <div class="form-check-inline">
                                <label for="" class="form-check-label">Male
                                        <input type="radio" name="gender" value="Male" class="form-check-input">
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label for="" class="form-check-label">Female
                                        <input type="radio" name="gender" value="Female" class="form-check-input">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Select</label> <br>
                        <div class="form-check-inline">
                            <label for="" class="form-check-label">HTML
                                    <input type="checkbox" name="name" value="HTML" class="form-check-input">
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label for="" class="form-check-label">CSS
                                    <input type="checkbox" name="name" value="CSS" class="form-check-input">
                            </label>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="col-lg-6">Right

                </div>
            </div>
    </div>
</body>
</html>
