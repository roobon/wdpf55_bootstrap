<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        img{
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel slide carousel-fade" id="carouselID" data-bs-ride="carousel">
            <!-- Indicator start -->
            <div class="carousel-indicators">
                <button data-bs-target="#carouselID" data-bs-slide-to="0" class="active" ></button>
                <button data-bs-target="#carouselID" data-bs-slide-to="1"></button>
                <button data-bs-target="#carouselID" data-bs-slide-to="2"></button>
            </div>
            <!-- indicator end -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/slide1.jpg" alt="" >
                    <div class="carousel-caption">
                        <h2>This is caption</h2>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolores, id.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/slide2.jpg" alt="" >
                </div>
                <div class="carousel-item">
                    <img src="image/slide3.jpg" alt="" >
                </div>
                <button class="carousel-control-prev" data-bs-target="#carouselID" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carouselID" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
