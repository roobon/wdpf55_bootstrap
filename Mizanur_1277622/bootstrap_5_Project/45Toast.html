<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary" id="liveToastBtn">Toast Button</button>

            <div class="position-fixed bottom-0 end-0 p-2">
                <div class="toast" id="liveToast">
                    <div class="toast-header">
                        <img src="image/workplace.jpg" alt="" class="img-thumbnail rounded me-2" style="height: 20px; width: 20px;">
                        <strong class="me-auto">New Message</strong>
                        <small>Just Now</small>
                        <button class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, nam!</p>
                    </div>
                </div>
            </div>
    </div>
    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
const toastLiveExample = document.getElementById('liveToast')
if (toastTrigger) {
  toastTrigger.addEventListener('click', () => {
    const toast = new bootstrap.Toast(toastLiveExample)

    toast.show()
  })
}
    </script>
</body>
</html>
