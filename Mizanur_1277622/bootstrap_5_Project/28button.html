<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
</head>
<body class="mt-5">
    <div class="container">
        <!-- Normal Button -->
        <h3>Normal Button</h3>
        <button class="btn btn-secondary">Button</button>
        <button class="btn btn-success">Button</button>
        <button class="btn btn-warning">Button</button>
        <!-- Outline button -->
        <h3 class="mt-5">outline button</h3>
        <button class="btn btn-outline-secondary">Button</button>
        <button class="btn btn-outline-success">Button</button>
        <button class="btn btn-outline-warning">Button</button>
        <!-- button size -->
        <h3 class="mt-5">button size</h3>
        <button class="btn btn-lg btn-outline-secondary">Button</button>
        <button class="btn btn-md btn-outline-success">Button</button>
        <button class="btn btn-sm btn-outline-warning">Button</button>
        <!-- button disabled -->
        <h3 class="mt-5">button disabled</h3>
        <button class="btn btn-lg btn-outline-secondary disabled">Button</button>
        <button class="btn btn-md btn-outline-success disabled">Button</button>
        <button class="btn btn-sm btn-outline-warning disabled">Button</button>
    </div>
</body>
</html>
