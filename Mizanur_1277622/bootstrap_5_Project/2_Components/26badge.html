<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- example of badge tag -->
      <h2>Google <span class="badge bg-primary">badge</span></h2>
      <h3>Yahoo <span class="badge bg-primary">badge</span></h3>
    </div>
    <!-- works of badge -->
    <div class="container">
      <button class="btn btn-primary">
        Google <span class="badge bg-secondary">1st</span></button
      ><br /><br />

      <button class="btn btn-primary position-relative">
        Yahoo
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning"
          >2nd</span
        ></button
      ><br /><br />

      <button class="btn btn-primary position-relative me-5">
        Yahoo
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle p-2 bg-warning">
          <span class="visually-hidden">New alerts</span>
        </span>
        </button>

        <button type="button" class="btn btn-primary position-relative">
            Profile
            <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger  border-light rounded-circle">
              <span class="visually-hidden">New alerts</span>
            </span>
          </button>
    </div>
  </body>
</html>
