<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--1st ROW Start-->
        <div class="row mt-5 mb-3">
            <div class="col">
                <label for="Name" class="form-label">Name:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control">
            </div>
        </div>
        <!--1st ROW End-->
        <!--2nd ROW Stard-->
        <div class="row mb-3">
            <div class="col">
                <label for="Address" class="form-label">Address:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <!--2nd ROW End-->
        <!--3rd ROW Stard-->
        <div class="row mb-3">
            <div class="col">
                <label for="Address" class="form-label">Optional Address:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <!--3rd ROW End-->
        <!--4th ROW Stard-->
        <div class="row mb-3">
            <div class="col-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select">
                    <option selected>Bangladesh</option>
                    <option value="1">USA</option>
                    <option value="2">UK</option>
                    <option value="3">Switzerland</option>
                </select>
            </div>
            <div class="col-2">
                <label for="zip" class="form-label">ZIP Code</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <!--4th ROW End-->
        <!--5th ROW Start-->
        <div class="row mb-3">
            <div class="col">   
                <input type="checkbox" class="form-check-input" id="confirm">
                <label for="confirm" class="form-label">Confirm! Are you sure?? Think Again!</label>
            </div>
        </div>
        <!--5th ROW End-->  
        <input type="submit" value="Sign in" class="btn btn-outline-secondary">
    </div>
</body>
</html>
