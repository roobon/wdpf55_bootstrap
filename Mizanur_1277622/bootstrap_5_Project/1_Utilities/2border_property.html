<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Bootstrap Border</title>
    <style>
        div{
            height: 80px;
            width: 100px;
            background-color:bisque;
        }
    </style>
</head>
<body>
    <!-- border start-->
    <h2>Border Start </h2>
    <div class="border"></div> <br>
    <div class="border-top"></div><br>
    <div class="border-end"></div><br>
    <div class="border-start"></div><br>
    <div class="border-end"></div><br>
    <h2>Border End </h2>   
    <!-- border end -->

        <!-- Border Color Start -->
        <h2>Border Color Start</h2>
        <div class="border border-primary"></div><br>
        <div class="border border-secondary"></div><br>
        <div class="border border-success"></div><br>
        <div class="border border-warning"></div><br>
        <div class="border border-danger"></div><br>
        <div class="border border-info"></div><br>
        <div class="border border-light"></div><br>
        <div class="border border-dark"></div><br>
        <div class="border border-white"></div><br>
        <h2>Border Color End</h2>
        <!-- Border Color End -->  
        <!-- Border width start -->
        <div class="border border-1"></div><br>
        <div class="border border-2"></div><br>
        <div class="border border-3"></div><br>
        <div class="border border-4"></div><br>
        <div class="border border-5"></div><br>    
        <!-- Border width end -->

        <!-- Border radious start -->
        <div class="rounded"></div><br>
        <div class="rounded-top"></div><br>
        <div class="rounded-end"></div><br>
        <div class="rounded-bottom"></div><br>
        <div class="rounded-start"></div><br>
        <div class="rounded-circle"></div><br>
        <div class="rounded-pill"></div><br>
        <!-- Border radious end -->

        <!-- Border Radious Size start -->
        <div class="rounded-0"></div><br>
        <div class="rounded-1"></div><br>
        <div class="rounded-2"></div><br>
        <div class="rounded-3"></div><br>
        <!-- Border Radious Size end -->

</body>
</html>
