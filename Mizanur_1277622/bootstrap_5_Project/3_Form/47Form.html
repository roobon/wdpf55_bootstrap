<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div>
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control">
            </div>
            <div>
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control">
            </div>
            <div>
                <label for="formfile" class="form-label">Attach Files:</label>
                <input type="file" class="form-control">
            </div>
            <div>
                <label for="select" class="form-label">Your Position:</label>
                <select class="form-select">
                    <option selected>Chairman</option>
                    <option value="1">Managing Director</option>
                    <option value="2">Share Holder</option>
                    <option value="3">General Member</option>
                </select>
            </div>
            <div>
                <label class="form-label">Are you interested:</label><br>
                <label class="form-check-label">Yes</label>
                <input type="checkbox" id="YN" class="form-check-input">
                <label class="form-check-label">No</label>
                <input type="checkbox" id="YN" class="form-check-input">                
            </div>
            <div >
                <label for="form-label">Select only one:</label> <br> <!--Radio Button-->
                <label for="Yes" class="form-check-label">Yes</label>
                <input type="radio" name="radiobtn" class="form-check-input">
                <label for="No" class="form-check-label">No</label>
                <input type="radio" name="radiobtn" class="form-check-input">
                
            </div>

            <div class="form-switch"> <!--Switch Button-->
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">WOW NICE SWITCH</label>
              </div>
            <div>
                <label for="textarea" class="form-label">Message:</label>
                <textarea name=""rows="3" class="form-control"></textarea>
            </div>
            <button type="submit" class=" btn btn-secondary mt-2">Send Message</button>
        </form>
    </div>
</body>
</html>
