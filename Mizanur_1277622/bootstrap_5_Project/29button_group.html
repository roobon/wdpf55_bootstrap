<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
</head>
<body class="mt-5">
    <div class="container">
        <div class="btn-group">
            <button class="btn btn-primary">Button Group 1</button>
            <button class="btn btn-success">Button Group 2</button>
            <button class="btn btn-secondary">Button Group 3</button>
        </div>

        <br><br>

        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-secondary">Button toolbar 1</button>
                <button class="btn btn-secondary">Button toolbar 2</button>
                <button class="btn btn-secondary">Button toolbar 3</button>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-primary">1</button>
              <button type="button" class="btn btn-primary">2</button>
              <button type="button" class="btn btn-primary">3</button>
              <button type="button" class="btn btn-primary">4</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-secondary">5</button>
              <button type="button" class="btn btn-secondary">6</button>
              <button type="button" class="btn btn-secondary">7</button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
              <button type="button" class="btn btn-info">8</button>
            </div>
          </div>
    </div>
</body>
</html>
