<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Bootstrap Background Color</title>
</head>
<body>
    <div class="container">
        <h1 class="bg-primary">Bg-primary</h1>
        <h2 class="bg-secondary">Bg-secondary</h2>
        <h2 class="bg-success">bg-success</h2>
        <h2 class="bg-danger">bg-danger</h2>
        <h2 class="bg-warning">bg-warning</h2>
        <h2 class="bg-info">bg-info</h2>
        <h2 class="bg-light">bg-light</h2>
        <h2 class="bg-dark text-light">bg-dark</h2>
        <h2 class="bg-body">bg-body</h2>
        <h2 class="bg-white">bg-white</h2>
        <h2 class="bg-transparent">bg-transparent</h2>
    </div>
    
</body>
</html>
