<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .srch span{
            width: 100%;
            margin-left: auto;
            padding: 1.2rem;
        }
        .srch span input{
            outline: none;
            border: 1px solid orangered;
            border-right: none;
            padding: 7px 12px;
            border-radius: 5px 0 0 5px;
        }
        .srch span button{
            padding: 7px 20px;
            border: 1px solid orangered;
            background-color: orangered;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <div class="container">
        <p>this is my paragraph <span class="glyphicon glyphicon-search"></span></p>
        <input type="search">

    </div>

    <div class="container">
        <button class="btn btn-info"><span class="glyphicon glyphicon-file"></span>Submit your resume</button>
    </div>
    <br>

    <div class="srch">
        <span><input type="search" placeholder="Search here"><button>search</button></span>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
