<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <title>Button</title>
</head>
<body>
    <button class="btn">button</button>
    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <button class="btn btn-warning">Warning button</button>
    <button class="btn btn-info">Info button</button>
    <button class="btn btn-success">Success button</button>
    <button class="btn btn-dark">Dark button</button>
    <button class="btn btn-danger">Danger button</button>
    <button class="btn btn-light">light button</button>
    <button class="btn btn-link">Link button</button><br>
    <button class="btn btn-success btn-block">Block button</button><br>
    <button class="btn btn-lg btn-outline-primary">Large button</button>
    <button class="btn btn-sm btn-outline-info">Large button</button>
    <div class="btn btn-group">
        <button class="btn btn-primary active">active</button>
        <button class="btn btn-primary disabled">active</button>
    </div>
</body>
</html>
