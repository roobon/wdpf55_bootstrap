<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Alert</title>
</head>
<body>

    <div class="alert alert-success alert-dismissible fade-in">
        <p>You have successfully done it</p>
        <p>Lorem ipsum dolor sit, amet consectetur <a class="alert-link" href="https://google.com">adipisicing elit</a>.</p>
        <button class="close" data-dismiss="alert">&times;</button>
    </div>

    <div class="alert alert-primary alert-dismissible">
        <button class="close" data-dismiss="alert">&times;</button>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores temporibus aliquam similique, fugiat iure consequuntur.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
