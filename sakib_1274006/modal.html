<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Button to open the modal -->
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, totam asperiores aliquam ad excepturi omnis quod nemo maxime exercitationem voluptas impedit porro harum deleniti. Blanditiis nesciunt nostrum distinctio voluptatem molestiae.</p>
        <button class="btn btn-success" data-toggle="modal" data-target="#registration">LOG IN</button>
    </div>

    <div class="modal" id="registration">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                   <h1>This is header</h1> 
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <h2 style="text-align: center;">LOG IN</h2>
  <form action="">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info">SUBMIT</button>
        <button class="btn btn-warning" data-dismiss="modal">CANCEL</button>

    </div>
  </form>

                </div>
                

            </div>
        </div>
    </div>
</body>
</html>
